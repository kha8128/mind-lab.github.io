# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: MIND Lab | Department of Mechanical Engineering at Binghamton University
tagline: >
  Advancing materials and intelligence
  through machine learning and atomistic simulations
  for energy and environmental solutions.
email: kwon11@llnl.gov
description: >
  The MIND (Materials Intelligence and Discovery) Lab focuses on
  advancing the frontiers of computational chemistry, machine learning,
  and materials design to address pressing challenges in sustainability,
  energy, and environmental applications.

baseurl: ""
url: "https://kha8128.github.io/mind-lab.github.io"
lang: en_US

include:
  - .htaccess
  - _pages

sass:
  sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links

plugins:
  - jekyll-seo-tag
